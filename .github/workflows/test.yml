name: Print New Folder Name

on:
  pull_request:
    paths:
      - '**/'  # Listen for changes in any directory

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      FOLDER_NAME: ""
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: jitterbit/get-changed-files@v1
        id: abc
        with:
          format: space-delimited
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract folder name
        run: |
          added="${{ steps.abc.outputs.added }}"
          folder=$(echo "$added" | awk -F/ '{print $2}' | sort -u)
          echo "FOLDER_NAME=$folder" >> $GITHUB_ENV
      - name: Print folder name
        run: |
          echo "Folder name: $FOLDER_NAME"
      - name: Checkout PR
        uses: actions/checkout@v2.1.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Run command from t1 folder
        run: |
          cd adapters 
          cd $FOLDER_NAME
          # Run your command here
          npm install
          npm run compile
          cd ..
          npm install
          npm run start $FOLDER_NAME

       # Verify if CSV file exists
      - name: Check if CSV file exists
        run: |
          if [ ! -f $FOLDER_NAME/outputData.csv ]; then
            echo "Error: CSV file does not exist"
            exit 1
          fi


      - name: Upload to S3
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Upload to S3
        run: aws s3 cp $FOLDER_NAME/outputData.csv s3://linea-files/public/ --acl public-read
        env:
          AWS_DEFAULT_REGION: us-east-1
